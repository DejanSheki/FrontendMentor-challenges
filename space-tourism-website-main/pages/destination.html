<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Space tourism website</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="container destination">
      <nav>
        <div>
          <img src="../assets/shared/logo.svg" alt="Logo" />
        </div>
        <div class="line"></div>
        <div class="menu">
          <ul>
            <li>
              <a
                href="http://127.0.0.1:5500/space-tourism-website-main/index.html"
                ><span>00 </span> Home</a
              >
              <div class="hover-line"></div>
            </li>
            <li>
              <a
                href="http://127.0.0.1:5500/space-tourism-website-main/pages/destination.html"
                ><span>01 </span> Destination</a
              >
              <div class="hover-line"></div>
            </li>
            <li>
              <a
                href="http://127.0.0.1:5500/space-tourism-website-main/pages/crew.html"
                ><span>02 </span> Crew</a
              >
              <div class="hover-line"></div>
            </li>
            <li>
              <a
                href="http://127.0.0.1:5500/space-tourism-website-main/pages/technology.html"
                ><span>03 </span> Technology</a
              >
              <div class="hover-line"></div>
            </li>
          </ul>
        </div>
        <div class="hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </nav>
      <main class="destination-main">
        <section class="destination-container">
          <h5><span>01</span> Pick your destination</h5>
          <div class="destination-image"></div>
        </section>
        <section class="destination-content">
          <div class="destination-list">
            <ul>
              <li class="li-active">
                Moon
                <div class="underline underline-active"></div>
              </li>
              <li>
                Mars
                <div class="underline"></div>
              </li>
              <li>
                Europa
                <div class="underline"></div>
              </li>
              <li>
                Titan
                <div class="underline"></div>
              </li>
            </ul>
          </div>
          <div class="destination-description"></div>
        </section>
      </main>
    </div>
    <script src="../script/index.js"></script>
    <script src="../script/destination.js"></script>
  </body>
</html>
