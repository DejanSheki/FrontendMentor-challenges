<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="card user">
        <div>
          <img src="./images/image-jeremy.png" alt="Jeremy" />
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
        <div>
          <button>Daily</button>
          <button>Weekly</button>
          <button>Monthly</button>
        </div>
      </section>
      <section class="card work">
        <div class="card-data">
          <h2>Work</h2>
          <p>32hrs</p>
          <p>Last Week - 36hrs</p>
        </div>
      </section>
      <section class="card play">
        <div class="card-data">
          <h2>Play</h2>
          <p>10hrs</p>
          <p>Last Week - 8hrs</p>
        </div>
      </section>
      <section class="card study">
        <div class="card-data">
          <h2>Study</h2>
          <p>4hrs</p>
          <p>Last Week - 7hrs</p>
        </div>
      </section>
      <section class="card exercise">
        <div class="card-data">
          <h2>Exercise</h2>
          <p>4hrs</p>
          <p>Last Week - 5hrs</p>
        </div>
      </section>
      <section class="card social">
        <div class="card-data">
          <h2>Social</h2>
          <p>5hrs</p>
          <p>Last Week - 10hrs</p>
        </div>
      </section>
      <section class="card selfC">
        <div class="card-data">
          <h2>Self Care</h2>
          <p>2hrs</p>
          <p>Last Week - 2hrs</p>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://dejanlukic.com">Dejan Lukic</a>.
      </div>
    </main>
  </body>
</html>
