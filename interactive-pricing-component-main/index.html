<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Simple, traffic-based pricing</h1>
        <h2>Sign-up for our 30-day trial. No credit card required.</h2>
      </header>

      <section>
        <article>
          <div class="pageviews-price">
            <p class="pageviews"><span>100K</span> PAGEVIEWS</p>
          </div>
          <div class="price-container">
            <p>
              <span class="price">$</span><span class="price cost">16</span
              ><span class="price">.00</span>
            </p>
            <span>&nbsp; / month</span>
          </div>
          <label for="price-slider" aria-label="View Slider"></label>
          <input
            type="range"
            id="price-slider"
            name="price-slider"
            min="0"
            max="4"
            value="2"
          />
          <div class="billing-interval">
            <p>Monthly Billing</p>
            <label class="switch" for="billing" hidden>
              Che
              <input type="checkbox" name="billing" id="billing" />
              <span class="toggle-slider"></span>
            </label>
            <p>Yearly Billing</p>
            <div class="discount">
              <span>25% </span><span class="hide"> discount</span>
            </div>
          </div>
        </article>
        <article class="article-footer">
          <ul>
            <li>
              <img src="./images/icon-check.svg" alt="Check" />Unlimited
              websites
            </li>
            <li>
              <img src="./images/icon-check.svg" alt="Check" />100% data
              ownership
            </li>
            <li>
              <img src="./images/icon-check.svg" alt="Check" />Email reports
            </li>
          </ul>
          <button>Start my trial</button>
        </article>
      </section>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://dejanlukic.com">Dejan Lukic</a>.
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
