<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li><span>Product discovery and building what matters</span></li>
          <li><span>Measuring to ensure updates are a success</span></li>
          <li><span>And much more!</span></li>
        </ul>
        <form action="" method="post">
          <label for="email">Email address</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@company.com"
          />
          <input type="submit" value="Subscribe to monthly newsletter" />
        </form>
      </section>
      <section>
        <img
          src="./assets/images/illustration-sign-up-desktop.svg"
          alt="illustration"
        />
      </section>
    </main>

    <!-- Success message start -->
    <!-- 
    Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

    <!-- Success message end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
